<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT :: Parcel Delivery Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/signup.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/login.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/dashboard.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />

    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="header">
        <a href="#default" class="logo">SendIT</a>
        <div class="header-right">

            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">LOGIN</button>
            <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">SIGNUP</button>

        </div>
    </div>

    <div>

        <br><br><br><br><br><br>
        <br><br><br><br><br><br>

        <h1>Hey I'am SendIT<sup>&#174;</sup></h1>.
        <p><em>SendIT</em> - the fastest web-app for parcel delivery's</p>


    </div>

    <section>
        <div id="id01" class="modal" style="display: none;">

            <form class="modal-content animate" action="dashboard.html">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
                    <img src="static/images/img_avatar2.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="email"><b>E-mail</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required="">

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required="">

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me ?
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
        
        <div id="id02" class="modal" style="display: none;">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">×</span>
                <form class="modal-content" action="index.html">
                    <div class="container">
                        <h1>Register</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <!-- <label for="fname"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="name" required="">

                        <label for="lname"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Last Name" name="name" required=""> -->

                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required="">

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required="">
        
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required="">
        
                        <label for="psw-confirm"><b>Confirm Password</b></label>
                        <input type="password" placeholder="Confirm Password" name="psw-confirm" required="">
        
                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember
                            me
                        </label>
        
                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.</p>
        
                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                            <button type="submit" class="signupbtn">Sign Up</button>
                        </div>
                    </div>
                </form>
        </div>
    </section>

    <footer class="text-center bg-dark">
        <p>
            SendIT, Copyright <sup>&copy;</sup> 2018
        </p>
    </footer>

    <script src="static/js/main.js"></script>

</body>

</html>
